<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple web application utilizing the Github API that displays searched github users profile. I used fetch API to randomly display quotes from Advice Slip API">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://api.adviceslip.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    
    <title>Github Profile API</title>
</head>

<body>
    <div class="container">
        <div id="ad">
            <h1></h1>
        </div>
        <div class="search-area">
            <input type="text" name="" id="username" placeholder="Enter Github Username" autocomplete="off">
            <button onclick="getDetails();">Get Details</button>
        </div>
        <div class="output-container" id="output">
            <div class="profile" id="profile"></div>
            <div class="username">
                <h1 id="name"></h1>
            </div>
            <div class="bio">
                <p id="bio"></p>
            </div>
            <div class="info">

                <p id="followers"></p>
                <p id="following"></p>

            </div>
        </div>
    </div>



    <!-- footer -->
    <footer>
        <div class="rounded-social-buttons">
            <a class="social-button github" href="https://github.com/shagariboy/" target="_blank" aria-label="Github"><i
                    class="fab fa-github"></i></a>
            <a class="social-button linkedin" href="https://linkedin.com/in/nnamdi-ezeh-2658031ba" target="_blank"
                aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a class="social-button mail" href="mailto:nnamdiezeh0@gmail.com" target="_blank" aria-label="Gmail"><i
                    class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" async></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous" async></script>
    <script src="/script/script.js"></script>
    <script src="/script/adviceApi.js"></script>


</body>

</html>
